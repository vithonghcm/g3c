<div class="col-md-6 col-md-offset-3">
<div class="g3c-contact-form">
	<h3 class="col-md-offset-6">Liên hệ</h3>
	<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="contactEmail">Email:</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="contactEmail" placeholder="Email của bạn">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="contactFullName">Họ tên:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" id="contactFullName" placeholder="Họ và tên của bạn">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="contactDetailDesciption">Nội dung</label>
    <div class="col-sm-9"> 
      <textarea class="form-control" rows="5" id="contactDetailDesciption" placeholder="Nội dung chi tiết"></textarea>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default g3c-btn-contact-send">Gửi</button>
    </div>
  </div>
</form>
</div>

</div>
